<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二级树形结构测试</title>
    <link rel="stylesheet" href="css/base.css"/>
    <script src="js/jquery-2.1.3.min.js"></script>
    <style>
        .firstMenu{
            margin: 0 auto;
        }
        .secondMenu>li>a,
        .firstMenu>li>a{
            text-align: center;
            min-width: 160px;
            padding: 5px 20px;
            color: #343434;
            background: white;
            border: 1px solid lightgray;
            border-radius: 4px;
            display: inline-block;
        }
        .secondMenu>li>a{
            min-width: 150px;
            padding: 5px 15px;
        }
        .firstMenu em{
            left: 5px;
        }
    </style>

    <script>
        $(function(){
            $(".firstMenu").click(function(){
                $(this).find("em").html("-");
                $(this).find("ul").show();
            })
        })
    </script>
</head>
<body>
<div>
    <ul class="firstMenu">
        <li>
            <a href="#" class="pr">
                <em class="pa">+</em>
                <span>房产组</span>
            </a>
            <ul class="none secondMenu">
                <li><a href="#">Echo</a></li>
                <li><a href="#">Bao</a></li>
            </ul>
        </li>
        <li>
            <a href="#" class="pr">
                <em class="pa">+</em>
                <span>汽车组</span>
            </a>
            <ul class="none secondMenu">
                <li><a href="#">Echo</a></li>
                <li><a href="#">Bao</a></li>
            </ul>
        </li>
    </ul>
</div>

</body>
</html>
