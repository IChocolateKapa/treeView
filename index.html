<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二级树形结构测试</title>
    <link rel="stylesheet" href="css/treeView.css"/>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script>
        $(function(){
            $(".firstMenu").click(function(){
                var $this = $(this);
                var em = $(this).find("em");
                if(em.html() == "+"){
                    em.html("-");
                    $this.find("ul").show();
                } else {
                    em.html("+");
                    $this.find("ul").hide();
                }

            })
        })
    </script>
</head>
<body>
<div class="container">
    <ul>
        <li class="firstMenu">
            <a href="#">
                <em>+</em>
                <span>房产组</span>
            </a>
            <ul class="none">
                <li class="secondMenu"><a href="#">Echo</a></li>
                <li class="secondMenu"><a href="#">Bao</a></li>
            </ul>
        </li>
        <li class="firstMenu">
            <a href="#">
                <em>+</em>
                <span>汽车组</span>
            </a>
            <ul class="none">
                <li class="secondMenu"><a href="#">Echo</a></li>
                <li class="secondMenu"><a href="#">Bao</a></li>
            </ul>
        </li>
    </ul>
</div>

</body>
</html>
